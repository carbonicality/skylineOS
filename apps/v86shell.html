<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SkylineOS</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: 'Courier New', monospace !important;
            }

            #screen_container {
                width: 100vw;
                height: 100vh;
                background-color: #000;
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                overflow: auto;
                padding: 10px;
                box-sizing: border-box;
            }

            #screen_container div {
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                max-width: 100%;
                font-size: 14px;
                line-height: 1.2;
                letter-spacing: 0.5px;
                width: 100%;
            }

        </style>
    </head>
    <body>
        <div id="screen_container" tabindex="0">
            <div style="font: 14px monospace; line-height: 14px"></div>
            <canvas style="display: none; font-family: 'Courier New';"></canvas>
        </div>
        <script src="../js/v86/libv86.js"></script> <!-- VERY important do not delete -->
        <script>
            "use strict";
            window.onload = function() {
                var emulator = new V86({
                    wasm_path: "../js/v86/v86.wasm",
                    memory_size: 512 * 1024 * 1024, // 512 mb
                    vga_memory_size: 8 * 1024 * 1024, // 8 mb vram (next RTX frfr)
                    screen_container: document.getElementById("screen_container"),
                    bios: { url: "../js/v86/seabios.bin" },
                    vga_bios: { url: "../js/v86/vgabios.bin" },
                    filesystem: {
                        baseurl: "../js/v86/images/alpine-rootfs-flat",
                        basefs: "../js/v86/images/alpine-fs.json",
                    },
                    net_device: {
                        type: "virtio",
                        relay_url: "wss://relay.widgetry.org/",
                    },
                    autostart: true,
                    bzimage_initrd_from_filesystem: true,
                    cmdline: "rw root=host9p rootfstype=9p rootflags=trans=virtio,cache=loose modules=virtio_pci,virtio_net,virtio_blk tsc=reliable vga=normal nomodeset", // keeps the monospace font instead of the default one
                    // cmdline: "rw root=host9p rootfstype=9p rootflags=trans=virtio,cache=loose modules=virtio_pci,virtio_net,virtio_blk tsc=reliable",
                });
            };

            // fix for bug where if you make this window inactive and make it active again input doesnt work
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.getElementById('screen_container');

                container.addEventListener('click', function() {
                    this.focus();
                });

                setTimeout(() => {
                    container.focus();
                }, 1000);
            });


        </script>
    </body>
</html>
